  type: dropdown
  tab: Sitemap
  default: 1.0
  options:
    1.0: '1.0'
    0.9: '0.9'
    0.8: '0.8'
    0.7: '0.7'
    0.6: '0.6'
    0.5: '0.5'
    0.4: '0.4'
    0.3: '0.3'
    0.2: '0.2'
    0.1: '0.1'

model_class:
  property: model_class
  title: eugene3993.sitemap::lang.config.model_class.label
  description: eugene3993.sitemap::lang.config.model_class.comment
  tab: Sitemap
  type: text

